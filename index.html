<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Form validation</title>
  </head>

  <body>
    <form class="form-inscription" id="form">
      First Name:
      <input type="text" name="fname" id="fname" class="form-item" />
      Last Name:
      <input type="text" name="lname" id="lname" class="form-item" />
      Address:
      <input type="text" name="address" id="address" class="form-item" />
      E-mail Address:
      <input type="text" name="email" id="email" class="form-item" />
      Password:
      <input type="text" name="password" id="password" class="form-item" />
      Comments:
      <textarea name="comment" id="comment" class="form-item"></textarea>
      <div class="inscription">
        <button type="submit" class="button">Send</button>
        <button type="Reset" class="button">Reset</button>
      </div>
    </form>
    <script src="formCheck.js"></script>
  </body>
</html>
